<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Mobile Frontend UI</title>
</head>
<body>
<div class="front">
    <div id="work" class="display-image">
        <img src="chopta.jpg" alt="chopta">
    </div>
    <nav>
        <div class="icons">
            <div class="icon-holder" id="home-icon-div">
                
                <i class="fa-solid fa-house-user"id="home-icon"></i>
                <p id="home-icon-p" >Home</p>
            </div>
            <div class="icon-holder" id="work-icon-div">
               
                <i class="fa-solid fa-briefcase" id="work-icon"></i>
                <p id="work-icon-p">Work</p>
            
            </div>

           <div class="icon-holder" id="blog-icon-holder">
            <i class="fa-solid fa-blog" id="blog-icon"></i>
            <p id="blog-icon-p">Blog</p>
           </div>

           <div class="icon-holder" id="aboutUs-icon-holder">
            <i class="fa-solid fa-address-card" id="aboutUs-icon"></i>
            <p id="aboutUs-icon-p">About us</p>
           </div>
           
           
        </div>
    </nav>
</div>
    
</body>
</html>
